<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SPA: Virtual Data Room Explorer</title>
    
    <!-- Placeholder Comments -->
    <!-- Chosen Palette: Corporate Blue & Light Gray -->
    <!-- Application Structure Plan: A file explorer UI metaphor. This is the most intuitive way to represent a hierarchical folder structure. A persistent left-hand navigation allows quick jumps between top-level categories, while the main panel displays the contents. A search bar adds utility. This is superior to a static list as it's interactive, familiar to users, and allows for focused exploration of specific sections. -->
    <!-- Visualization & Content Choices: 
        - VDR Structure: Goal(Organize) -> Interactive file browser interface (HTML/CSS) -> Interaction(Click to navigate folders, search to filter files) -> Justification(Directly mirrors the source material's intent in an intuitive, interactive format).
        - Icons: Goal(Inform) -> Unicode characters (📁, 📄, 📊) -> Justification(Lightweight, universally understood symbols for folders and file types).
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        .file-explorer {
            height: 80vh;
            max-height: 700px;
        }
        .sidebar-item.active {
            background-color: #e0e7ff; /* indigo-100 */
            color: #3730a3; /* indigo-800 */
            font-weight: 600;
        }
        .file-item:hover {
            background-color: #eff6ff; /* blue-50 */
        }
        .notification {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
        }
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-6">
            <h1 class="text-4xl font-extrabold text-gray-900">Virtual Data Room</h1>
            <p class="mt-2 text-lg text-gray-600">An organized and secure space for investor due diligence. Navigate through the folders to review our company materials.</p>
        </header>

        <div class="file-explorer w-full bg-white rounded-xl shadow-lg border border-gray-200 flex overflow-hidden">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-1/3 md:w-1/4 lg:w-1/5 bg-gray-50 border-r border-gray-200 p-4 space-y-2 overflow-y-auto">
                <!-- Sidebar items will be injected by JS -->
            </aside>

            <!-- Main Content -->
            <main class="w-2/3 md:w-3/4 lg:w-4/5 flex flex-col">
                <div class="p-4 border-b border-gray-200">
                    <input type="text" id="searchInput" placeholder="Search in current folder..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div id="content-pane" class="p-6 flex-grow overflow-y-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- File and folder items will be injected by JS -->
                </div>
            </main>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-5 rounded-lg shadow-xl">
        <p id="notification-text"></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const vdrData = {
            '01-corporate-legal': {
                name: '01. Corporate & Legal',
                icon: '📁',
                content: {
                    'PCA-STRT-LR-YYYYMMDD.pdf': { name: 'Legal Readiness Checklist.pdf', type: 'file', icon: '📄' },
                    'incorporation-docs': { name: '1.1. Incorporation Documents', type: 'folder', icon: '📁', content: {
                        'Certificate_of_Incorporation.pdf': { name: 'Certificate_of_Incorporation.pdf', type: 'file', icon: '📄' },
                        'Company_Statutes_or_Bylaws.pdf': { name: 'Company_Statutes_or_Bylaws.pdf', type: 'file', icon: '📄' },
                    }},
                    'Cap_Table_YYYYMMDD.xlsx': { name: '1.2. Cap Table.xlsx', type: 'file', icon: '📊' },
                    'Executed_Founders_Agreement.pdf': { name: '1.3. Founder Agreements.pdf', type: 'file', icon: '📄' },
                }
            },
            '02-financials': {
                name: '02. Financials',
                icon: '📁',
                content: {
                    'PCA-STRT-FM-YYYYMMDD.pdf': { name: 'Financial Model Outline.pdf', type: 'file', icon: '📄' },
                    'PCA_Financial_Model_3-Year_Projections.xlsx': { name: 'Financial Model.xlsx', type: 'file', icon: '📊' },
                    'Historical_Financials': { name: '2.2. Historical Financials', type: 'folder', icon: '📁', content: {
                         'P&L_Statement_YYYYMMDD.pdf': { name: 'P&L_Statement.pdf', type: 'file', icon: '📄' },
                         'Balance_Sheet_YYYYMMDD.pdf': { name: 'Balance_Sheet.pdf', type: 'file', icon: '📄' },
                    }}
                }
            },
            '03-market-strategy': {
                name: '03. Market & Strategy',
                icon: '📁',
                content: {
                    'PCA-STRT-BP-20250610.pdf': { name: 'Business Plan.pdf', type: 'file', icon: '📄' },
                    'PCA-MKTG-INFO-Retail_Crypto_Market_Report.pdf': { name: 'Market Research Report.pdf', type: 'file', icon: '📄' },
                    'Competitive_Analysis.pdf': { name: 'Competitive Analysis.pdf', type: 'file', icon: '📄' }
                }
            },
            '04-product-tech': {
                name: '04. Product & Technology',
                icon: '📁',
                content: {
                    'PCA_Subscription_Tiers_Features.pdf': { name: 'Product Overview.pdf', type: 'file', icon: '📄' },
                    'Sample_Reports': { name: '4.2. Sample Reports', type: 'folder', icon: '📁', content: {
                        'Sample_Light_Tier_Weekly_Report.pdf': { name: 'Sample_Light_Report.pdf', type: 'file', icon: '📄' },
                        'Sample_Premium_Tier_Midweek_Update.pdf': { name: 'Sample_Premium_Report.pdf', type: 'file', icon: '📄' },
                    }},
                    'PCA_Technology_Overview.pdf': { name: 'Tech Stack Overview.pdf', type: 'file', icon: '📄' }
                }
            },
            '05-traction-performance': {
                name: '05. Traction & Performance',
                icon: '📁',
                content: {
                    'PCA_Performance_Dashboard_Public.pdf': { name: 'Performance Dashboard.pdf', type: 'file', icon: '📄' },
                    'Case_Studies': { name: '5.2. Case Studies', type: 'folder', icon: '📁', content: {
                        'Case_Study_STBU_Token.pdf': { name: 'Case_Study_STBU.pdf', type: 'file', icon: '📄' },
                        'Case_Study_TRADE_Token.pdf': { name: 'Case_Study_TRADE.pdf', type: 'file', icon: '📄' }
                    }},
                    'User_Testimonials.pdf': { name: 'User Testimonials.pdf', type: 'file', icon: '📄' },
                }
            },
            '06-team': {
                name: '06. Team',
                icon: '📁',
                content: {
                    'Founder_Bio_Sebastian.pdf': { name: 'Founder Bio.pdf', type: 'file', icon: '📄' },
                    'Team_Overview.pdf': { name: 'Team Overview.pdf', type: 'file', icon: '📄' },
                }
            },
            '07-fundraising': {
                name: '07. Fundraising',
                icon: '📁',
                content: {
                    'PCA-FNRS-PD-20250610.pdf': { name: 'Pitch Deck.pdf', type: 'file', icon: '📄' },
                }
            }
        };

        const sidebar = document.getElementById('sidebar');
        const contentPane = document.getElementById('content-pane');
        const searchInput = document.getElementById('searchInput');
        let activeFolderId = '01-corporate-legal';
        
        const showNotification = (message) => {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            notificationText.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        };

        const renderContent = (folderId) => {
            const folder = vdrData[folderId];
            if (!folder) return;
            
            contentPane.innerHTML = '';
            const items = folder.content;
            
            Object.keys(items).forEach(key => {
                const item = items[key];
                const itemEl = document.createElement('div');
                itemEl.className = 'file-item text-center p-3 rounded-lg cursor-pointer';
                itemEl.innerHTML = `
                    <div class="text-5xl">${item.icon}</div>
                    <p class="text-sm mt-2 break-words">${item.name}</p>
                `;
                if(item.type === 'file'){
                    itemEl.addEventListener('click', () => showNotification(`Downloading ${item.name}...`));
                } else {
                    itemEl.addEventListener('click', () => showNotification(`Opening folder... (feature not implemented in this demo)`));
                }
                contentPane.appendChild(itemEl);
            });
        };

        const renderSidebar = () => {
            Object.keys(vdrData).forEach(key => {
                const folder = vdrData[key];
                const sidebarItem = document.createElement('button');
                sidebarItem.className = 'sidebar-item w-full text-left px-4 py-2 rounded-md text-gray-700 hover:bg-gray-200 transition-colors';
                sidebarItem.dataset.folderId = key;
                sidebarItem.innerHTML = `<span class="mr-2">${folder.icon}</span> ${folder.name}`;
                if (key === activeFolderId) {
                    sidebarItem.classList.add('active');
                }

                sidebarItem.addEventListener('click', () => {
                    activeFolderId = key;
                    document.querySelector('.sidebar-item.active').classList.remove('active');
                    sidebarItem.classList.add('active');
                    renderContent(key);
                    searchInput.value = ''; // Clear search on folder change
                });
                sidebar.appendChild(sidebarItem);
            });
        };
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const items = contentPane.querySelectorAll('.file-item');
            items.forEach(item => {
                const itemName = item.querySelector('p').textContent.toLowerCase();
                if (itemName.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Initial load
        renderSidebar();
        renderContent(activeFolderId);
    });
    </script>
</body>
</html>
